<html ng-app="app">
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta http-equiv="Content-Security-Policy" content="default-src * https://codepush.azurewebsites.net 'self' data: gap://ready file: https://ssl.gstatic.com 'unsafe-eval'; style-src * 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'; media-src *">
        <link rel="stylesheet" href="bower_components/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="bower_components/onsenui/css/onsen-css-components.css">
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/onsenui/js/onsenui.js"></script>
        <script src="bower_components/onsenui/js/angular-onsenui.js"></script>
        <script src="bower_components/jquery/dist/jquery.js"></script>   
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-i18n/angular-locale_ja-jp.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>

        <!-- ログイン画面のスクリプト-->
        <script src="js/login.js"></script>
        <!-- 選択画面のスクリプト-->
        <script src="js/select.js"></script>
    </head>
    <body>
        <!--ログイン画面-->
        <ons-navigator page="html/login.html" id="navi" ng-controller="AppController">
        </ons-navigator>
    </body>
</html>
