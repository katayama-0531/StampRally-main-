<!--引き継ぎ画面-->
<ons-page ng-controller="handoverCtr as handover" id="handoverPage">
    <div class="pageHeader">
        <h3>データ引継ぎ</h3>
    </div>
    <div style="width:80%;height:auto; margin: 0 auto 1em;">
        <p> 現在お楽しみいただいているラリーのスタンプやお気に入りスポットなどを別の端末に引き継ぐことができます。この機能を利用すると異なるキャリア、異なるOSの端末へもデータを移行することができます。
            <br><br>
            データの移行をする場合は「引継データ作成」を、データを受け入れる場合は「引継ぎデータ受け入れ」をタップして下さい。
        </p>
    </div>
    <div style="text-align:center;">
        <ons-button style="width:80%;" ng-click="navi.bringPageTop('html/handover/handover-out.html')">
            引継データ作成
        </ons-button>
    </div>
    <div style="width:100%;height:10%;">
    </div>
    <div style="text-align:center;">
        <ons-button style="width:80%;" ng-click="navi.bringPageTop('html/handover/in.html')">
            引継データ受け入れ
        </ons-button>
    </div>
</ons-page>
