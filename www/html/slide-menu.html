<ons-page ng-controller="slideMenuCtr as slideMenu">
    <ons-toolbar id="title">
        <div class="center">スタンプラリーアプリ</div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="ion-navicon, material:md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-splitter>
        <ons-splitter-side id="menu" side="left" width="250px" var="slidingMenu.menu" collapse swipeable>
            <ons-page>
                <ons-list id="menuList" model="table">
                    <ons-list-item modifier="tappable" class="list__item__line-height" ng-click="slideMenu.topClick($index)">
                        <ons-icon icon="fa-home" style="color: #666"></ons-icon> &nbsp; Page 1
                    </ons-list-item>
                    <ons-list-item modifier="tappable" class="list__item__line-height" ng-click="slideMenu.secondClick()">
                        <ons-icon icon="fa-gear" style="color: #666"></ons-icon> &nbsp; Page 2
                    </ons-list-item>
                    <ons-list-item modifier="tappable" class="list__item__line-height" ng-click="slideMenu.thirdClick()">
                        <ons-icon icon="fa-hand-o-right" style="color: #666"></ons-icon> &nbsp; 写真マスク(canvas5枚)
                    </ons-list-item>
                    <ons-list-item modifier="tappable" class="list__item__line-height" ng-click="slideMenu.third1Click()">
                        <ons-icon icon="fa-hand-o-right" style="color: #666"></ons-icon> &nbsp; 写真マスク(canvas1枚)
                    </ons-list-item>
                    <ons-list-item modifier="tappable" class="list__item__line-height" ng-click="slideMenu.fourthClick()">
                        <ons-icon icon="fa-arrow-circle-right" spin="yes" style="color: #666"></ons-icon> &nbsp; マスク写真一覧
                    </ons-list-item>
                </ons-list>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-content id="content" page="html/tab-bar.html"></ons-splitter-content>
    </ons-splitter>
</ons-page>
