<ons-page id="selectPage" ng-controller="select as selectCtr">
    <article class="container" style="text-align: center">
        <ul>
            <li ng-repeat="nameList in selectCtr.data track by $index">
                <ons-button crass="list-group-item-action" ng-click="selectCtr.dlClick(nameList.id)">{{ nameList.name }}</ons-button>
            </li>
        </ul>
        <img src="imgData"/>
    </article>
</ons-page>
